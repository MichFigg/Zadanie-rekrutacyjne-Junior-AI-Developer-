<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd artykułu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        p {
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        figcaption {
            font-size: 0.9em;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Podgląd artykułu</h1>
        <p>Wygenerowany artykuł:</p>
       <div id="article-container"></div>
    </div>

    <script>
        //Funkcja wczytania wygenerowanego artykułu
        function loadArticle() {
            fetch('artykul.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("article-container").innerHTML = data;
                })
                .catch(error => console.error('Błąd ładowania artykułu:', error));
        }

        //Wywołanie funkcji po załadowaniu strony
        window.onload = loadArticle;
    </script>
</body>
</html>
